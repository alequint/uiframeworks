<!doctype html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBooks Application - TechDay 2014</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- My Custom CSS -->
	<link rel="stylesheet" href="css/mybooks.css">
</head>

<body class="container-fluid mybooks-container-fluid" ng-app="MyBook">

	<!-- My Content -->
	
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  		<div class="container-fluid row">
  			<div class="col-xs-4">
  				<p class="navbar-text navbar-left hidden-xs hidden-sm">Welcome to BR Lab Techday 2014</p>
  				<p class="navbar-text navbar-left visible-xs visible-sm">Techday 2014</p>
  			</div>
  			<div class="col-xs-4">
  				<h3 class="navbar-text hidden-xs hidden-sm"><strong>MyBooks Application</strong></h3>
  				<h3 class="navbar-text visible-xs visible-sm"><strong>MyBooks</strong></h3>
  			</div>
  			<div class="col-xs-4">
  				<p class="navbar-text navbar-right hidden-xs">Oct-09-2014</p>
  			</div>
  		</div>
	</nav>
	
	<div class="panel panel-default mybooks-mainpanel">
  		<div class="panel-body mybooks-mainpanelbody">
	
			<div class="panel panel-default mybooks-filterpanel">
  				<div class="panel-body">
    				<div class="row">
    					<div class="col-xs-1">
    						<button type="button" class="btn btn-default navbar-btn">
		    					<span class="glyphicon glyphicon-plus"></span>
    						</button>
    					</div>
    					<div class="col-xs-11">
    						<div class="input-group">
								<input type="text" class="form-control" placeholder="Search...">
  								<span class="input-group-addon glyphicon glyphicon-search"></span>
							</div>
    					</div>
		    		</div>
		  		</div>
			</div>
	
		</div>
	</div>
	
	
	<div class="row" ng-controller="BookCtrl">
		
		<book title="{{gotBook.title}}" author="{{gotBook.author}}" cover="{{gotBook.cover}}">
			{{gotBook.summary}}
		</book>
		
		<book title="{{lotrBook.title}}" author="{{lotrBook.author}}" cover="{{lotrBook.cover}}">
			{{lotrBook.summary}}
		</book>
		
	</div>
	
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	
	
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>

	<!-- My Script -->
	<script src="js/mybooks_04.js"></script>
	
</body>

</html>
